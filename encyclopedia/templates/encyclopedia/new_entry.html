{% extends "encyclopedia/layout.html" %}

{% block title %}
    New_entries
{% endblock %}

{% block body %}

<h1>{{title}}</h1>
{% if entry %}
{{ entry | safe }} 
<a href="{% url 'encyclopedia:edit_entry' title=title %}">Edit</a>

{% else %}
<p>New Entry not found.</p>

{% endif %}

{% if new_saves %}
<div class="alert alert-success">New entry saved: {{ new_saves }}</div>
{% endif %}
   

{% endblock %}
